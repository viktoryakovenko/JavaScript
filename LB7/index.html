<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Laba 7</title>
    <meta charset="UTF-8">
    <meta name="author" content="Viktor Yakovenko">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header blue-bg">
        <div class="container">
            <h1 class="title">
                <b>Plants Shop</b>
                by Victor Yakovenko
            </h1>
        </div>
    </header>
    <main class="main center">
        <div class="container">
            <div class="padding-top">
                <div class="manage-buttons margin-left margin-right">
                    <div class="manage-group left">
                        <div class="display btn-group">
                            <button id="listView" class="btn btn-light border border-primary"><i
                                    class="bi bi-list"></i></button>
                            <button id="gridView" class="btn btn-light border border-primary"><i
                                    class="bi bi-grid"></i></button>
                        </div>
                    </div>
                    <div class="manage-group right">
                        <div class="shopping-cart">
                            <a href="cart.html"><button id="cart" class="btn btn-light border border-primary"><i
                                        class="bi bi-cart4"></i><sub class="sub" id="count"></sub></button></a>
                        </div>
                    </div>
                    <hr class="hr">
                    <div class="manage-group">
                        <div class="sort">
                            <b>Sort by:</b>
                            <button id="priceasc" class="btn btn-light border border-primary">Price Ascending</button>
                            <button id="pricedesc" class="btn btn-light border border-primary">Price Descending</button>
                            <button id="reset" class="btn btn-light border border-primary">Reset Filters</button>
                        </div>
                    </div>
                    <div class="manage-group">
                        <div class="in-stock">
                            <label class="custom-control-label" for="inStock">In stock
                                <input type="checkbox" class="checkbox" id="inStock">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="items-list" class="list padding-top direction-row"></div>
            <nav>
                <ul id="pagination" class="pagination"></ul>
            </nav>
        </div>
    </main>
    <footer class="footer mt-auto blue-bg">
        <div class="container">
            <div class="footer-social">
                <a class="social-link" href="https://www.instagram.com/victor.yakovenko_/"><img
                        src="Images/logo-insta.png" alt="Insta" width="50" height="50"></a>
                <a class="social-link" href="https://vk.com/victor.yakovenko"><img src="Images/logo-vk.png" alt="Vk"
                        width="50" height="50"></a>
                <a class="social-link" href="https://t.me/victor_yakovenko"><img src="Images/logo-tg.png" alt="Telegram"
                        width="50" height="50"></a>
                <a class="social-link" href="https://www.tiktok.com/@victor__yakovenko1337"><img
                        src="Images/logo-tiktok.png" alt="Tik-tok" width="50" height="50"></a>
            </div>
        </div>
    </footer>
    <script src="lab6.js"></script>
    <script src="lab7.js"></script>
</body>

</html>
